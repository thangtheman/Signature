<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Create Your Own Signature
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="form-submit" action="#">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create Your Own Signature</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="inputFName">First Name</label>
                        <input type="text" class="form-control" id="inputFName" placeholder="ie: Steve " >
                    </div>
                    <div class="form-group">
                        <label for="inputLName">Last Name</label>
                        <input type="text" class="form-control" id="inputLName" placeholder="ie:  Jobs" >
                    </div>
                    <div class="form-group">
                        <label for="inputRole">What do you do?</label>
                        <input type="text" class="form-control" id="inputRole" placeholder="ie: Web Developer" >
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="ie: Steve-Jobs@EMAIL.com" >
                    </div>
                    <div class="form-group">
                        <label for="inputOP">Office Phone</label>
                        <input type="text" class="form-control" id="inputOP" placeholder="ie: (999)-999-999" >
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Mobile Phone</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="ie: (999)-999-999" >
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Street Address</label>
                        <input type="text" class="form-control" id="inputAddress" value="" placeholder="ie: 1 Mansion House, Suite 500" >
                    </div
                    ><div class="form-group">
                        <label for="inputCity">City State Zip</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="ie: New York, NY 12345" >
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" >Submit Changes</button>
            </div>
    </form>
</div>
